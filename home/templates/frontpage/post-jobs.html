<!DOCTYPE html>
<html lang="en">
  {%load static%}
  <head>
    <meta charset="UTF-8" />
    <title>Post a Job - Job Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <style>
        .footer {
            background: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 350px;
        }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fade-in" href="index.html">Job Finder</a>
          <button
            class="navbar-toggler"
            type="button"
            id="navbarToggle"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link  fade-in-delay"
                  href="{% url 'index' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fade-in-delay" href="{%url 'jobs'%}">Jobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fade-in-delay active" href="{%url 'post_jobs'%}"
                  >Post a Job</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fade-in-delay" href="{%url 'contact'%}"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fade-in-delay" href="{%url 'login'%}"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="post-job py-5">
      <div class="container">
        <h2 class="text-center mb-4">Post a Job</h2>
        <form>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Job Title"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Company Name"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Location"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Job Type"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Employment Type"
              required
            />
          </div>

          <div class="mb-3">
            <textarea
              class="form-control"
              rows="5"
              placeholder="Job Description"
              required
            ></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary">Post Job</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2024 Job Finder. All rights reserved.</p>
    </footer>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
